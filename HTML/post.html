<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TTR — Blog Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>

<a class="back" href="ttrblog.html">← BACK TO BLOG</a>

<div class="container">

  <article id="post">
    <h1 id="post-title"></h1>
    <span class="blog-date" id="post-date"></span>
    <div id="post-content"></div>
  </article>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const slug = params.get("slug");

fetch(`/content/bimbux/ttr/posts/${slug}.md`)
  .then(res => res.text())
  .then(text => {
    const [, frontmatter, content] = text.split('---');

    const titleMatch = frontmatter.match(/title:\s*(.*)/);
    const dateMatch = frontmatter.match(/date:\s*(.*)/);

    document.getElementById("post-title").innerText = titleMatch?.[1] || "";
    document.getElementById("post-date").innerText = dateMatch?.[1] || "";
    document.getElementById("post-content").innerHTML =
      content.replace(/\n/g, "<br>");
  });
</script>

</body>
</html>
