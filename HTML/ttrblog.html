<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TICK TOCK RUSH — Dev Blog</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
<header class="sub-header"
        data-title="DEV BLOG"
        data-subtitle="Development updates and behind the scenes">
</header>

<!-- PAGE LOADER -->
<div id="page-loader">
  <div class="loader-text">TTR</div>
</div>

<!-- NAVBAR -->
<div class="navbar">
  <div class="nav-text-wrapper">
    <div class="nav-text">TICK TOCK RUSH</div>
  </div>
</div>

<a class="back" href="bimbux.html">← BACK</a>

<canvas id="bg"></canvas>

<div class="container">

  <!-- SUBPAGE HEADER -->
  <header class="sub-header">
    <h1>DEV BLOG</h1>
    <p>Development updates, features and behind the scenes</p>
  </header>

  <!-- BLOG LIST -->
<section class="blog-list" id="blogList">
  <!-- Posts se ubacuju JS-om -->
</section>

  <footer>
    BIMBUX Studios © 2026 — Game Development & Interactive Experiences
  </footer>

</div>

<script src="../js/main.js"></script>
<script>
const blogList = document.getElementById("blogList");

fetch("/content/bimbux/ttr/posts/index.json")
  .then(res => res.json())
  .then(posts => {
    posts
      .sort((a, b) => new Date(b.date) - new Date(a.date))
      .forEach(post => {
        const article = document.createElement("article");
        article.className = "blog-card";

        article.innerHTML = `
          <span class="blog-date">${new Date(post.date).toDateString()}</span>
          <h2>${post.title}</h2>
          <p>${post.excerpt}</p>
          <a href="post.html?slug=${post.slug}" class="btn">READ MORE</a>
        `;

        blogList.appendChild(article);
      });
  });
</script>

</body>
</html>
